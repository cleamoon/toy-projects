<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  </head>
<body>
  <!-- This is a comment -->
  <form method="POST">
    First name: <input type="text" name="firstname"> <br>
    Last name: <input type="text" name="lastname"> <br>
    E-mail: <input type="email" required name="email"> <br>
    Password: <input type="password" min="5" name="password"> <br>
    Birthday: <input type="date"> <br>
    Gender: <br> 
    <input type="radio" name="gender"> Male <br>
    <input type="radio" name="gender"> Female <br>
    <input type="radio" name="gender"> Other <br>
    Pets: <br>
    <input type="checkbox" name="cat"> Cats <br>
    <input type="checkbox" name="dog"> Dogs <br> 
    Cars: <br>
    <select name="cars">
      <option value="volvo" name="volvo">Volvo</option> <br>
      <option value="Audi" name="audi">Audi</option>
    </select>
    <input type="submit" value="Register">
    <input type="reset">
  </form>
</body>
</html>
